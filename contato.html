<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Contato</title>
    </head>
    <body>
        <header>
            <div class="box">
                <h1><img src="./assets/logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul class="navegation">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
            <main>
                <form>
                    <label for="name">Nome e Sobrenome</label> 
                    <input type="text" id="name" class="input-padrao" required>

                    <label for="email">E-mail</label> 
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="phone">Telefone</label> 
                    <input type="tel" id="phone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX ">

                    <label for="message">Mensagem</label>
                    <textarea cols="70" rows="10" id="message" class="input-padrao"></textarea required>

                    <fieldset>
                        <legend>Como prefere o nosso Contato?</legend>

                        <label for="rd-email"><input type="radio" name="contato" value="rd-email">E-mail</label> 
                        
                        <label for="rd-phone"><input type="radio" name="contato" value="rd-phone">Telefone</label> 
                        
                        <label for="rd-whatsApp"><input type="radio" name="contato" value="rd-whatsApp" checked>WhatsApp</label> 
                        
                    </fieldset>

                    <fieldset>
                        <legend>Qual Horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>
                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                    <input type="submit" value="Enviar Formulário" class="but-submit">

                </form>

                <table>
                    <thead>
                        <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                        </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
            </main>

        <footer>
                <img src="./assets/logo-branco.png" alt="Logo da Barbearia Alura em branco">
                <p class="copyright">&copy; Copyright Barbearia Alura-2019</p>
                <p>Aluna Priscilla Trevizan - FrontEnd - 2022</p>
        </footer>
    </body>
</html>
